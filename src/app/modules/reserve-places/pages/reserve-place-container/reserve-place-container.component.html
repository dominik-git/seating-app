<app-spinner [isLoading]="(isLoading$ | async) || false"></app-spinner>

<div class="booking-navigation">
    <div class="me-3">
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input
                    matInput
                    [matDatepicker]="picker"
                    placeholder="From Date"
                    [(ngModel)]="selectedDate"
                    (dateInput)="dateChanged()"
            >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <app-place-selector (placeSelected)="optionChanged($event)"
                            [selectOptions]="selectPlacesName$ | async"/>
    </div>
</div>


<div class="state-wrapper" *ngIf="(isLoading$ | async) == false ">
    <ng-container *ngIf="(selectedPlaceSvg$ |async) as svgData">
        <app-edit-place [svgData]="svgData" [fixedPlaces]="fixedReservedPlaces$ | async"
                        (placeAction)="onPlaceSelected($event)"/>
    </ng-container>
</div>
