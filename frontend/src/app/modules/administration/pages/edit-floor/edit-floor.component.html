<div>
  <button mat-raised-button color="primary" (click)="openCreateFloorModal()">
    Create Floor
  </button>
</div>

<ng-container *ngIf="(isLoadingFloors$ | async) === false; else showSkeleton">
  <ng-container *ngIf="(floors$ | async )as floors">
    <div class="flex flex-wrap">
      <mat-card class="example-card m-3" *ngFor="let floor of floors">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ floor.name }}</mat-card-title>
            <div mat-card-xl-image [innerHTML]="floor.svg | safeHtml"></div>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content> {{floor.description}}</mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</ng-container>

<ng-template #showSkeleton>
  <div class="flex flex-wrap">
    <div class="example-card m-3">
      <ngx-skeleton-loader
        [theme]="{ height: '256px', width: '400px' }"
      ></ngx-skeleton-loader>
    </div>
    <div class="example-card m-3">
      <ngx-skeleton-loader
        [theme]="{ height: '256px', width: '400px' }"
      ></ngx-skeleton-loader>
    </div>

      <ngx-skeleton-loader
        [theme]="{ height: '256px', width: '400px' }"
      ></ngx-skeleton-loader>
    </div>

      ></ngx-skeleton-loader>
    </div>

  </div>


</ng-template>
