<mat-card class="example-card m-3">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ floor.name }}</mat-card-title>
      <div mat-card-xl-image [innerHTML]="floor.svg | safeHtml"></div>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content> {{floor.description}}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="deleteFloor()">Edit</button>
    <button mat-raised-button color="warn" (click)="deleteFloor()">Delete</button>
  </mat-card-actions>
</mat-card>
