<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title translate="ADMIN.EDIT_FLOOR_PLAN.CREATE_FLOOR"></mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="floorForm" class="flex-col flex">
      <mat-form-field appearance="fill">
        <mat-label>Floor Name</mat-label>
        <input
          matInput
          [formControl]="floorForm.controls.name"
          placeholder="Enter floor name"
        />
        <mat-error *ngIf="floorForm.controls.name.invalid">
          Floor name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Floor Description</mat-label>
        <textarea
          matInput
          [formControl]="floorForm.controls.description"
          placeholder="Enter floor description"
        ></textarea>
      </mat-form-field>

      <button type="button" mat-raised-button (click)="fileInput.click()">
        Choose File
      </button>
      <input
        hidden
        (change)="onFileSelected($event)"
        #fileInput
        type="file"
        id="file"
      />

      <div class="flex flex-col items-center">
        <span *ngIf="fileName">{{ fileName }}</span>
      </div>
      <div
        #svgContainer
        class="svg-container"
        [innerHTML]="svgContent | safeHtml"
        *ngIf="svgContent"
      ></div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="onSave()"
      [disabled]="!floorForm.valid"
    >
      Create
    </button>

    <button
      mat-raised-button
      color="basic"
      (click)="onCancel()"
    >
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
