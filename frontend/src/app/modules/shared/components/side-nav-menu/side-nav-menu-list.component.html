<mat-nav-list>
    <div class="flex flex-col">
      <mat-list-item [routerLink]="['/seating']">
        <div class="nav-link">
          <mat-icon>event_seat</mat-icon>
          <span *ngIf="isExpanded || isShowing" >Booking</span>
        </div>
      </mat-list-item>

      <mat-list-item [routerLink]="['/my-reserved-places']">
        <div class="nav-link">
          <mat-icon>lock</mat-icon>
          <span *ngIf="isExpanded || isShowing">Reservations</span>
        </div>
      </mat-list-item>



      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <div class="nav-link">
            <mat-icon>lock</mat-icon>
            <span *ngIf="isExpanded || isShowing"> Administation</span>
          </div>


        </mat-expansion-panel-header>
        <mat-nav-list >
          <mat-list-item [routerLink]="['/edit-places']" >
            <div class="nav-link">
              <mat-icon>edit</mat-icon>
              <span *ngIf="isExpanded || isShowing">Edit fixed places</span>
            </div>

          </mat-list-item>
          <mat-list-item [routerLink]="['/edit-places']">
            <div class="nav-link">
              <mat-icon>lock</mat-icon>
              <span *ngIf="isExpanded || isShowing">Create floor</span>
            </div>

          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

    </div>


</mat-nav-list>
