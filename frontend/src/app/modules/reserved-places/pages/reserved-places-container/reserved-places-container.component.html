<ng-container *ngIf="!(isLoading$ | async)">
  <div class="reserved-places-container">


    <section *ngIf="!(isLoading$ | async)">
      <!-- Fixed Places Section -->
      <div *ngIf="(selectFixedPlaces$ | async) as fixedPlaces">
        <h2>Fixed Places</h2>
        <div *ngFor="let place of fixedPlaces">
          <div (click)="onOpenReleaseModal(place)">
            <p>{{ place.name }}</p>
            <p>Booked By: {{ place.reservedForUserVm?.fullName || 'N/A' }}</p>
            <div *ngFor="let booking of place.bookings">
              <!--              <mat-checkbox (change)="toggleBookingSelection(booking.bookingId, $event.checked)">-->
              <!--                {{ booking.bookingDate | date: 'mediumDate' }} by {{ booking.bookedByUserVm?.fullName }}-->
              <!--              </mat-checkbox>-->
            </div>
          </div>
        </div>
      </div>

      <!-- Fixed Parkings Section -->
      <div *ngIf="(selectFixedParkings$ | async) as fixedParkings">
        <h2>Fixed Parkings</h2>
        <div *ngFor="let parking of fixedParkings">
          <div (click)="onOpenReleaseModal(parking)">
            <p>{{ parking.name }}</p>
            <p>Booked By: {{ parking.reservedForUserVm?.fullName || 'N/A' }}</p>
            <div *ngFor="let booking of parking.bookings">
              <!--              <mat-checkbox (change)="toggleBookingSelection(booking.bookingId, $event.checked)">-->
              <!--                {{ booking.bookingDate | date: 'mediumDate' }} by {{ booking.bookedByUserVm?.fullName }}-->
              <!--              </mat-checkbox>-->
            </div>
          </div>
        </div>
      </div>


      <app-booking-section
        [sectionTitle]="'Released Floor Places'"
        [bookings]="releasedFixedFloorPlaces$ | async"
        (bookingDeleted)="deleteBooking($event,BookingTypeEnum.ReleasedFixedFloorPlace)">
      </app-booking-section>

      <app-booking-section
        [sectionTitle]="'Released Fixed Parking'"
        [bookings]="releasedFixedParking$ | async"
        (bookingDeleted)="deleteBooking($event,BookingTypeEnum.ReleasedFixedParking)">
      </app-booking-section>

      <app-booking-section
        [sectionTitle]="'Floor Bookings'"
        [bookings]="selectFloorPlaces$ | async"
        (bookingDeleted)="deleteBooking($event,BookingTypeEnum.FloorPlace)"
      >
      </app-booking-section>

      <app-booking-section
        [sectionTitle]="'Parking Bookings'"
        [bookings]="selectCarPlaces | async"
        (bookingDeleted)="deleteBooking($event,BookingTypeEnum.CarPlace)"
      >
      </app-booking-section>


    </section>
  </div>
</ng-container>
